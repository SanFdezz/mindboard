<div>
  @if(type == 'postit'){
  <div class="modal">
    <h3>¡Un nuevo post-it!</h3>
    <input #inputTexto type="text" placeholder="Escribe aquí" />
    <label>
      Selecciona el color del post-it:
      <select name="colors" id="colors" #colorSelect>
        <option value="blue">Azul</option>
        <option value="pink">Rosa</option>
        <option value="yellow">Amarillo</option>
        <option value="white">Blanco</option>
        <option value="black">Negro</option>
      </select>
    </label>
    <button (click)="onGuardar(inputTexto.value, colorSelect.value)">
      Guardar
    </button>
    <button (click)="close.emit()">Cancelar</button>
  </div>
  } @if(type == 'list'){
  <div class="modal">
    <h3>¡Una nueva lista!</h3>
    <div>¡Recuerda! Cada salto de línea es un nuevo check, tenlo en cuenta.</div>
    <textarea #inputTexto type="text" placeholder="¡Rellena tu lista!"></textarea>
    <label>
      Selecciona el tipo de papel:
      <select name="colors" id="colors" #colorSelect>
        <option value="white">Blanco</option>
        <option value="black">Negro</option>
        <option value="beige">Beige</option>
      </select>
    </label>
    <button (click)="onGuardar(inputTexto.value, colorSelect.value)">
      Guardar
    </button>
    <button (click)="close.emit()">Cancelar</button>
  </div>
  }
</div>
