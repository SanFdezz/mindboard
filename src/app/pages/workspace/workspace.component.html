<div class="board">
  @for (element of elements(); track element.date) {
  <div class="arrastrable" cdkDrag cdkDragBoundary=".board">
    {{ element.text }}
  </div>
  }
</div>

<div class="select">
  <div class="title">¡Añade elementos a tu tablero!</div>
  <button class="blue" (click)="openModal()">Añadir caja</button>
  @if (showModal) {
  <app-modal (cerrar)="closeModal()" (guardar)="createElement($event)">
  </app-modal>
  }
</div>
