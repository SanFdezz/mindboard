<div class="board">
  <div>
    <div class="title yellow postit">BienveniX a MindBoard {{ username }}</div>
  </div>

  <div class="postit blue">
    <div>
      <div class="title">Â¡CREA UN TABLERO!</div>
      <div>Nombra el tablero:</div>
      <input type="text" name="title" #boardTitle> <br>
      <button (click)="createBoard(boardTitle.value)">Crear</button>
    </div>
  </div>

  <div class="boardsContainer">
    <div class="title postit">
      TUS TABLEROS
    </div>
    <div class="boards">
      @for (board of boards(); track board.date) {
        <div class="postit pink">
          <div>Tablero '{{ board.title }}'</div>
          <button [routerLink]="['/workspace/',board.boardID]">Personaliza tu tablero</button>
        </div>
        }
    </div>
  </div>
</div>
